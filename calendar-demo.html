<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendar Demo — Elite Path Style</title>
  <style>
    :root{
      --orange:#f36d1d;
      --peach:#fde9e2;
      --white:#ffffff;
      --muted:#f7f3f1;
      --text:#222;
      --rounded:12px;
    }

    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #fafafa; color:var(--text)}
    .wrap{max-width:820px;margin:40px auto;padding:20px}

    .calendar-card{display:grid;grid-template-columns:220px 1fr;gap:18px;background:var(--white);border-radius:var(--rounded);box-shadow:0 6px 18px rgba(20,20,30,0.06);overflow:hidden}

    /* Sidebar */
    .cal-sidebar{background:var(--peach);padding:18px 12px;min-height:360px}
    .cal-header{background:var(--orange);color:var(--white);padding:12px 16px;border-radius:10px 10px 0 0;font-weight:600}
    .months{margin-top:12px;max-height:260px;overflow:auto;padding-right:8px}
    .month-item{padding:10px 12px;border-radius:8px;color:rgba(0,0,0,0.7);cursor:pointer;margin-bottom:6px}
    .month-item:hover{background:rgba(0,0,0,0.04)}
    .month-item.active{background:rgba(0,0,0,0.06);color:#000;font-weight:600}

    /* Main calendar */
    .cal-main{padding:18px}
    .cal-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .cal-title h2{margin:0;font-size:16px;color:var(--white);background:var(--orange);padding:10px 14px;border-radius:8px}
    .cal-controls{display:flex;gap:8px;align-items:center}
    .btn{background:transparent;border:1px solid #eee;padding:8px 10px;border-radius:8px;cursor:pointer}

    .weekday-row{display:grid;grid-template-columns:repeat(7,1fr);background:var(--peach);padding:10px;border-radius:8px;font-size:13px;color:rgba(0,0,0,0.6);margin-bottom:8px}

    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:8px}
    .day{height:56px;background:var(--white);display:flex;align-items:center;justify-content:center;border-radius:8px;color:var(--text);cursor:pointer;transition:all .12s ease}
    .day:hover{transform:translateY(-4px);box-shadow:0 6px 14px rgba(20,20,30,0.06)}

    .day.empty{background:transparent;cursor:default;box-shadow:none}

    .day.selected{background:var(--orange);color:var(--white);box-shadow:0 10px 22px rgba(243,109,29,0.12);font-weight:600}

    .legend{margin-top:12px;font-size:13px;color:rgba(0,0,0,0.7)}

    /* Responsive */
    @media (max-width:860px){
      .wrap{padding:12px}
      .calendar-card{grid-template-columns:1fr}
      .cal-sidebar{order:2}
      .cal-main{order:1}
    }

    /* Nice scrollbar for months list */
    .months::-webkit-scrollbar{width:8px}
    .months::-webkit-scrollbar-thumb{background:rgba(0,0,0,0.06);border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="calendar-card" role="application" aria-label="Select date">
      <aside class="cal-sidebar">
        <div class="cal-header">Select Date</div>
        <div class="months" id="monthsList" aria-hidden="false">
          <!-- months injected here -->
        </div>
      </aside>

      <main class="cal-main">
        <div class="cal-title">
          <h2 id="monthLabel">November 2025</h2>
          <div class="cal-controls">
            <button class="btn" id="prevBtn" aria-label="Previous month">◀</button>
            <button class="btn" id="nextBtn" aria-label="Next month">▶</button>
          </div>
        </div>

        <div class="weekday-row">
          <div>MON</div>
          <div>TUE</div>
          <div>WED</div>
          <div>THU</div>
          <div>FRI</div>
          <div>SAT</div>
          <div>SUN</div>
        </div>

        <div class="grid" id="calendarGrid" aria-live="polite">
          <!-- days injected here -->
        </div>

        <div class="legend">
          <div style="display:flex;align-items:center;gap:8px">
            <div style="width:12px;height:12px;border-radius:3px;background:var(--orange)"></div>
            <div>Selected date</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // Calendar demo script
    (function(){
      const months = [
        'January','February','March','April','May','June','July','August','September','October','November','December'
      ];

      const monthsListEl = document.getElementById('monthsList');
      const grid = document.getElementById('calendarGrid');
      const monthLabel = document.getElementById('monthLabel');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      // Start at current real date but set selected example date to Nov 18 2025 per screenshot
      let viewYear = 2025;
      let viewMonth = 10; // 0-based, 10 = November
      let selected = { year:2025, month:10, day:18 };

      function buildMonths(){
        monthsListEl.innerHTML='';
        months.forEach((m, idx)=>{
          const item = document.createElement('div');
          item.className='month-item'+(idx===viewMonth? ' active':'');
          item.textContent = m;
          item.dataset.month = idx;
          item.addEventListener('click', ()=>{
            viewMonth = idx;
            build();
            // highlight active
            document.querySelectorAll('.month-item').forEach(el=>el.classList.remove('active'));
            item.classList.add('active');
          });
          monthsListEl.appendChild(item);
        });
      }

      function build(){
        // update title
        monthLabel.textContent = months[viewMonth] + ' ' + viewYear;
        // clear grid
        grid.innerHTML = '';

        // compute first day of month (we want MON start)
        const first = new Date(viewYear, viewMonth, 1);
        // JS: 0=Sun,1=Mon,... we want Monday-first index
        let startDay = first.getDay(); // 0..6 Sun..Sat
        // convert: Monday=0..Sunday=6
        startDay = (startDay + 6) % 7;

        const daysInMonth = new Date(viewYear, viewMonth+1, 0).getDate();

        // add empty cells for first week
        for(let i=0;i<startDay;i++){
          const d = document.createElement('div');
          d.className='day empty';
          grid.appendChild(d);
        }

        for(let day=1; day<=daysInMonth; day++){
          const d = document.createElement('div');
          d.className='day';
          d.textContent = day;
          d.tabIndex = 0;

          // mark selected
          if(viewYear===selected.year && viewMonth===selected.month && day===selected.day){
            d.classList.add('selected');
          }

          d.addEventListener('click', ()=>{
            // clear old
            const prev = grid.querySelector('.day.selected');
            if(prev) prev.classList.remove('selected');
            d.classList.add('selected');
            selected = { year:viewYear, month:viewMonth, day };
          });

          grid.appendChild(d);
        }
      }

      prevBtn.addEventListener('click', ()=>{
        viewMonth--;
        if(viewMonth<0){viewMonth=11;viewYear--;}
        build();
        // update months list highlight
        document.querySelectorAll('.month-item').forEach(el=>el.classList.toggle('active', Number(el.dataset.month)===viewMonth));
      });

      nextBtn.addEventListener('click', ()=>{
        viewMonth++;
        if(viewMonth>11){viewMonth=0;viewYear++;}
        build();
        document.querySelectorAll('.month-item').forEach(el=>el.classList.toggle('active', Number(el.dataset.month)===viewMonth));
      });

      // initialize
      buildMonths();
      build();

    })();
  </script>
</body>
</html>
